name: Build Fauncet APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Unzip Android project
        run: |
          unzip Fauncet.zip -d Fauncet

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x Fauncet/gradlew

      - name: Build debug APK
        working-directory: Fauncet
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: Fauncet-APK
          path: Fauncet/app/build/outputs/apk/debug/app-debug.apk
